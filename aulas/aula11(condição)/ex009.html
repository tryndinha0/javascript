<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Qual é a sua Nacionalidade?</h1>
    País que nasceu: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Descobrir!" onclick="descobrir()">
    <div id="res"></div>
    <script>
        function descobrir() {
            var p = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var nac = p.value
            res.innerHTML = `<p>Você nasceu em <strong>${nac}</strong>. </p>`
            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += '<p>Parabéns! Você é <strong>Brasileiro!</strong></p>'
            }else{
                res.innerHTML += '<p>Parabéns! Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>

</html>
