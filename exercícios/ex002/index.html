<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <script>
        function clicou(){
            alert('Você clicou no botão!')
        }
    </script>
</head>
<body style="font: 12pt Arial;">
    <h1>Interagindo com um botão</h1>
    <input type="button" value="Clica em mim!" style="padding: 30px; font-size: 12pt;" onclick="clicou()">
</body>
</html>
